<!DOCTYPE HTML>

<!-- Salve, Regina, Mater misericordiæ,
vita, dulcedo, et spes nostra, salve.
Ad te clamamus exsules filii Hevæ,
Ad te suspiramus, gementes et flentes
in hac lacrimarum valle.
Eia, ergo, advocata nostra, illos tuos
misericordes oculos ad nos converte;
Et Jesum, benedictum fructum ventris tui,
nobis post hoc exsilium ostende.
O clemens, O pia, O dulcis Virgo Maria. -->

<html lang="en">
<head>
	<title>Matthew Kudija</title>
	<link rel="shortcut icon" type="image/jpg" href="https://raw.githubusercontent.com/mkudija/mkudija.github.io/master/favicon.ico"/>
	<link rel="shortcut icon" href="https://github.com/mkudija/mkudija.github.io/blob/master/favicon.ico">
	<meta charset="utf-8" />

<body>

	<style type="text/css" media="screen">

		body { /*https://blog.koenvangilst.nl/brutalist-css/*/
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			max-width: 50rem;
			padding: 2rem;
			margin: auto;
			color: #444444;
		}

		code {
			color: #777;
			font-family: monospace;
			font-size: 14px;
			background: whitesmoke;
			border-radius: .2rem;
			padding: .1rem .3rem .2rem;
		}

		pre {
			color: #777;
			font-family: monospace;
			font-size: 14px;
			background: whitesmoke;
			border-radius: .2rem;
			padding: .1rem .3rem .2rem;
		}

		a {
			color:#3377b3;
			text-decoration: none;
			/*border-bottom: dotted 1px;*/
		}

		a:hover {
			/*color: #5B7894;*/
			color: #2D5FAB;
			/*background:whitesmoke;*/
			background: #EDCEA8;
			border-radius: 0.1rem;
			/*text-decoration: underline;*/
			border-bottom: dotted 1px;
		}

		h1 {
			border-bottom: 1px solid #ccc;
			padding-bottom: 3px;
		}

		h1.line {
			text-decoration: underline 8px #D2A054;
			text-decoration-skip-ink: none;
			border-bottom: none;
		}

		h2.line {
			text-decoration: underline 5px #D2A054;
			text-decoration-skip-ink: none;
		}

		img.profile {
			/*border-radius: 50%;*/
			box-shadow: 7px 7px 0px 0px #D2A054;
		}

		hr {
			border: 0;
			border-bottom: solid 1px rgba(210, 215, 217, 0.75);
			margin: 2em 0;
		}

		br { /*to fix extra spacing of indented bullets*/
			content: "";
			margin: 2em;
			display: block;
			font-size: 5%;
		}

		blockquote {
			/*background: whitesmoke;*/
			border: 1px solid #ccc;
			border-left: 4px solid #ccc;
			border-radius: 0.1rem;
			margin: 1.5em 10px;
			padding: 0.5em 10px;
		}

		blockquote p {
			display: inline;
		}

		th {
			background-color: #ccc;
			padding: .4rem;
		}

		td {
			padding: .3rem;
		}

		tr:nth-child(even){background-color: whitesmoke;}
		tr:hover {background-color: #ddd;}

		ul.cols {
			columns: 4;
		}


/* Button */

input[type="submit"],
input[type="reset"],
input[type="button"],
button,
.button {
	border-radius: 0.375em;
	display: inline-block;
	font-size: 0.8em;
	font-weight: 700;
	height: 3.5em;
	letter-spacing: 0.075em;
	line-height: 3.5em;
	padding: 0 2.25em;
	text-align: center;
	text-transform: uppercase;
	white-space: nowrap;
	background-color: #5B7894;
	color: #ffffff !important;
}

.button:hover {
	border-radius: 0.375em;
	background-color: #D2A054;
	box-shadow: 5px 8px 8px 0 rgba(0, 0, 0, 0.2), 5px 6px 20px 0 rgba(0, 0, 0, 0.19);
	border-bottom: none;
}


/* Main */

#main {
	flex-grow: 1;
	flex-shrink: 1;
	width: 100%;
}

#main > .inner {
	padding: 0 0em 0.1em 0em;
	margin: 0 auto;
	max-width: 110em;
}

#main > .inner > section {
	padding: 6em 0 4em 0 ;
	border-top: solid 2px rgba(210, 215, 217, 0.75);
}

#main > .inner > section:first-of-type {
	border-top: 0 !important;
}

@media screen and (max-width: 1680px) {

	#main > .inner {
		padding: 0 5em 0.1em 5em ;
	}

	#main > .inner > section {
		padding: 5em 0 3em 0 ;
	}

}

@media screen and (max-width: 1280px) {

	#main > .inner {
		padding: 0 4em 0.1em 4em ;
	}

	#main > .inner > section {
		padding: 4em 0 2em 0 ;
	}

}

@media screen and (max-width: 736px) {

	#main > .inner {
		padding: 0 0.1em 0.1em 0.1em;
		/*padding: 0 2em 0.1em 2em;*/
	}

	#main > .inner > section {
		padding: 3em 0 1em 0 ;
	}

}





/* Header */

header {
	border-bottom: solid 5px #5B7894;
	overflow: hidden;
}

header a {
	float: left;
	color: #444444;
	padding: .2rem 0.75rem 0 0.75rem;
	text-decoration: none;
	border-radius: 0.1rem;
}

header a.logo {
	/*font-size: 25px;*/
	font-weight: bold;
	color: #777;
	text-decoration: none;
	/*border-bottom: dotted 1px;*/

}

header a:hover {
	background-color: #green;
	background: whitesmoke;
	border-radius: 0.2rem;
	border-bottom: none;
}

header-right {
	float: right;
}

@media screen and (max-width: 500px) {
	header a {
		float: none;
		display: block;
		text-align: left;
	}

	header-right {
		float: none;
	}
}


/* Footer */

#footer .copyright {
	color: #9fa3a6;
	font-size: 0.9em;
	padding: 0em 0.1em 0.1em 0.1em;
}

#footer .copyright a {
	color: inherit;
	border-bottom: dotted 1px;
}

#footer .copyright a:hover {
	color: #5B7894;
	background:whitesmoke;
	text-decoration: none;
}

</style>

<div id="wrapper">

	<!-- Main -->
